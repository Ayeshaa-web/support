<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Events Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 800px;
            margin: 0 auto;
        }

        .day {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .event {
            background-color: #f4b400;
            color: white;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

</html>
